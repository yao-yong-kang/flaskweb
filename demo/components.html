<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <template id='hello'>
        <h1>{{ msg }}:{{user}}</h1>
        
    </template>
    <!-- 模板 -->
    <template id='form'>
        <div>
            <label for="name">你的名字是这</label>
            <input type="text" id='name'v-model='user'>
        </div>
       
    </template>   
    <div id='app'>
        <form-component v-bind:user='user' v-on:input='onInput'></form-component>
        <hello-component v-bind:user='user'></hello-component>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
<script>
    Vue.component('hello-component', {
        template: '#hello',
        data: function () {
            return {
                msg: 'Hello'
            }
        },
        props:['user']
    })
    new Vue({
        el: '#app',
        data: {
            user: 'yyk'
        }
    });
    Vue.component('form-component',{
        template:'#form',
        props:['user'],
        methods:{
            onInput:function(ev){
                this.
            }
        }
    })
</script>

</html>
